<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color:#4DB6AC;">
<nav class="navbar navbar-light" style="background-color:#55FF33;">
    <a href="{% url 'home' %}" class="navbar-brand" style="background-color:#FFCC33;color:#000000;border-width:10px;border-color:#FFCC33;border-style:solid;border-spacing:30px;border-radius: 5px;">HomePage</a>
    <a href="{% url 'upload-product' %}" class="navbar-link btn-lg" style="background-color:#FFCC33;color:#000000;">Add Product</a>
</nav>
<br>
    <center>
        <h1 class="display-3" style="background-color:#000000;color:#FFFF99;">Products list</h1>
    <form>
        <div class="form-group col-md-11">{{ form.name }}</div>
        <button type="submit" class="btn btn-primary col-md-1">Search</button>
    </form>
    </center>
<div class="card-columns">
    {% for product in products %}
        <div class="card" style="width: 30rem;">
        {% if  product.picture %}
            <img class="card-img-top" src="{{ product.picture.url }}">
        {% else %}
            <img class="card-img-top"  alt="Card image cap">
        {% endif %}

        <div class="card text-center">
            <div class="{{ product.discontinued|yesno:'card text-white bg-danger mb-3,card text-white bg-success mb-3' }}">
                <h5 class="card-title">{{ product.product_name }}</h5>
                <p class="card-text">{{ product.supplier }}</p>
                <p class="card-text">Price {{product.unit_price}} </p>
                <div class="card-footer bg-transparent border-dark">
                    <a href="detail/{{product.product_id}}" class="btn btn-info">details</a>
                    <a href="update/{{product.product_id}}" class="btn btn-warning">edit</a>
                    <a href="delete/{{product.product_id}}" class="btn btn-danger">delete</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
