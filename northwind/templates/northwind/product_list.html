<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color:#4DB6AC;">
<nav class="navbar navbar-light" style="background-color:#FF0033;">
    <a href="#" class="navbar-brand" style="background-color:#FFCC33;color:#000000;border-width:10px;border-color:#FFCC33;border-style:solid;border-spacing:30px;border-radius: 5px;">Northwind App</a>
    <a class="navbar-link btn-lg" href="{% url 'index' %}" style="background-color:#FFCC33;color:#000000;">DataFlair</a>
<a href="{% url 'admin:index' %}" class = 'navbar-link btn-lg' style="background-color:#FFCC33;color:#000000;">Admin</a>
    <a href="{% url 'upload-product' %}" class="navbar-link btn-lg" style="background-color:#FFCC33;color:#000000;">Upload Products</a>
</nav>
<br>
{% block content %}
<div class="card-columns">
    {% for product in products %}
    <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ product.product_name }}</h5>
    <p class="card-text">{{ product.supplier }}</p>
   <div class="card-footer bg-transparent border-dark">
   <p class="card-title">{product.unit_price}}</p>
   <center>
       <a href="update/{{product.product_id}}" class="btn btn-warning" id = '{{product.product_id}}'>edit</a>
       <a href="delete/{{product.product_id}}" class="btn btn-danger" id = '{{product.product_id}}'>delete</a>
    </center>
    </div>
  </div>
</div>
    {% endfor %}
</div>
{% endblock %}
</body>
</html>

  <!---<img class="card-img-top" src="{{ product.picture.url }}">--->
